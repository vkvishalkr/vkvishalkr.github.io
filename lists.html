<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<style type="text/css">
	ul{
		margin-left: 35%;
	}
	ul li{
		list-style: none;
		display: inline;
		padding: 10px;
    border: 1px solid #333;
    margin: 10px;

	}
	ol li{
		list-style-type: lower-roman;
	}

</style>
<body>
<ul>
	<li>Home</li>
	<li>About</li>
	<li>Services</li>
	<li>Contact</li>
</ul>
<ol>
	<li>Home</li>
	<li>About</li>
	<li>Services</li>
	<li>Contact</li>
</ol>
</body>
</html>
